<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Pop Over</title>
</head>
<body>
    <div class="main-container">
    <div class="popover-container">
        <button onclick="btn()" >OPEN POPOVER.</button>
        <div class="popover-content" id="pop">
            The content of the Popover.
        </div>
    </div>

    <div class="popover-container1">
        <button class="btn-1" onclick="btn1()"> OPEN POPOVER.</button>
        <div class="popover-content1" id="pop1">
            The content of the Popover.
        </div>
    </div>

    <div class="popover-container2">
        <button class="btn-2" onclick="btn2()"> OPEN POPOVER.</button>
        <div class="popover-content2" id="pop2">
            The content of the Popover.
        </div>
    </div>

    <div class="popover-container3">
        <button class="btn-3" onclick="btn3()"> OPEN POPOVER.</button>
        <div class="popover-content3" id="pop3">
            The content of the Popover.
        </div>
    </div>
</div>
    <script>
        function btn(){
        let element = document.getElementById("pop")
        element.classList.toggle("mystyle")
        }
        function btn1(){
        let element1 = document.getElementById("pop1")
        element1.classList.toggle("mystyle1")
        }
        function btn2(){
        let element2 = document.getElementById("pop2")
        element2.classList.toggle("mystyle2")
        }
        function btn3(){
        let element3 = document.getElementById("pop3")
        element3.classList.toggle("mystyle3")
        }
    </script>
</body>
</html>
